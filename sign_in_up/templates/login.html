{%extends 'base.html'%}
{% load staticfiles %}
{% block style%}
<link rel="stylesheet" href="{% static 'css/login_animate.css' %}">
{% endblock style%}
{%block content%}
<div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		
		<form class="form" action='{% url "sign:auth" %}' method="POST">
			{% csrf_token %}
			<input name="username" type="text" placeholder="Username">
			<input name="password" type="password" placeholder="Password">
			<button type="submit" id="login-button">Login</button>
		</form>
	</div>
	
<ul class="bg-bubbles">

		<li></li>

	</ul>
</div>

{%endblock content%}

{%endblock scripts%}
